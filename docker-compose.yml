version: '3.8'

# Define shared network for service communication
networks:
  semantic-search-net:
    driver: bridge

# Define named volumes for persistence
volumes:
  qdrant-data:
    driver: local

services:
  qdrant:
    image: qdrant/qdrant:v1.7.4  # Pin version for reproducibility
    container_name: semantic-search-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - semantic-search-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  embedding-service:
    build:
      context: .
      dockerfile: Dockerfile.embedding
    container_name: semantic-search-embedding
    ports:
      - "8001:8001"
    environment:
      - MODEL_NAME=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - TRANSFORMERS_CACHE=/app/.cache
    volumes:
      - ./model-cache:/app/.cache  # Cache models between rebuilds
    networks:
      - semantic-search-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  search-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: semantic-search-api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      - EXA_API_KEY=${EXA_API_KEY:-}
    networks:
      - semantic-search-net
    depends_on:
      qdrant:
        condition: service_healthy
      embedding-service:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
